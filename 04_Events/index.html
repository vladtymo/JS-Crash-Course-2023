    <div class="container">
        <h2>Create New Product</h2>
        <form>
            <div class="row">
                <div class="col mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter product name">
                </div>
                <div class="col mb-3">
                    <label for="priceInput" class="form-label">Price</label>
                    <input type="number" class="form-control" id="priceInput" placeholder="Enter product price">
                </div>
            </div>
            <button type="submit" id="add-product-btn" class="btn btn-primary w-100">Create</button>
        </form>
        <hr>

        <h2 class="mt-4">Product Catalog</h2>
        <table class="table table-striped table-hover" id="product-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
